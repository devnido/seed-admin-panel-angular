<h3 class="card-title text-center mt-5">
    Iniciar Sesión</h3>
<form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="login(f)">
    <div class="form-group m-t-40">
        <div class="col-xs-12">
            <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Email del usuario">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
                <input [(ngModel)]="rememberMe" name="rememberMe" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                <label for="checkbox-signup"> Recordar Email</label>
            </div>
        </div>
    </div>
    <re-captcha (resolved)="resolved($event)" siteKey="{{siteApiKeyCaptcha}}"></re-captcha>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="loading">Ingresar <i class="fa fa-spin fa-spinner" *ngIf="loading"></i></button>
        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            <a routerLink="/auth/forgot" class="text-primary m-l-5"><i class="fa fa-key m-r-5"></i> <b>¿Olvidaste la contraseña?</b></a>
        </div>
    </div>
    <div class="form-group m-t-20">
        <div class="col-sm-12 text-center">
            <p>¿No tienes una cuenta? <a routerLink="/auth/register" class="text-info m-l-5"><b>Registrate aquí</b></a></p>
        </div>
    </div>
</form>
